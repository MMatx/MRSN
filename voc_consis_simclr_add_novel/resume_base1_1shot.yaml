_BASE_: "../../Base-RCNN-FPN.yaml"
MODEL:
  META_ARCHITECTURE: "TwoStagePseudoLabGeneralizedRCNN_consis_simCLR"
  WEIGHTS: "/hdd/master2/code/G-D/fsod/checkpoints/voc/faster_rcnn/faster_rcnn_R_101_FPN_ft_fc_all1_1shot_randnovel_base1_mtx_85000/model_final.pth" #"/hdd/master2/code/G-D/fsod/checkpoints/voc/faster_rcnn/faster_rcnn_R_101_FPN_ft_fc_all1_2shot_randnovel_base1_mtx_100000/model_final.pth" # "/hdd/master2/code/G-D/fsod/checkpoints/voc/faster_rcnn/faster_rcnn_R_101_FPN_ft_fc_all1_3shot_randnovel_base1_mtx_100000/model_final.pth"

  #  WEIGHTS: "/hdd/master2/code/G-D/fsod/old/configs/mode_weight/ImageNetPretrained_MSRAR_101.pkl" #'/hdd/master2/code/unbiased-teacher-main/code/pre_model/model_final.pth' # #"detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  PROPOSAL_GENERATOR:
    NAME: "PseudoLabRPN"
  RPN:
    POSITIVE_FRACTION: 0.25
    LOSS: "CrossEntropy"
  ROI_HEADS:
    NAME: "StandardROIHeadsPseudoLab_Contrastive_consis_simClr"
    LOSS: "FocalLoss"
    NUM_CLASSES: 20
    BATCH_SIZE_PER_IMAGE: 256
    IOU_THRESHOLDS: [0.4]

  ROI_BOX_HEAD:
    CONTRASTIVE_BRANCH:
      LOSS_VERSION: SimCLR_V1
      TEMPERATURE: 0.2
      LOSS_WEIGHT: 0.2
      HEAD_ONLY: False
      DECAY:
        ENABLED: True
        STEPS: [3000, 6000]
        RATE: 0.5
      IOU_THRESHOLD: 0.6  # high credibility proposals provide consistency

INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 600
SOLVER:
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (179990, 179995)
  MAX_ITER: 500000 #180000 ##165510
  IMG_PER_BATCH_LABEL: 8
  IMG_PER_BATCH_UNLABEL: 8
  BASE_LR: 0.001
DATALOADER:
  SUP_PERCENT: 50.0 #100.0
DATASETS:
  CROSS_DATASET: False
  TRAIN: ("voc_2007_trainval_all1_1shot","voc_2012_trainval_all1_1shot","gen_voc_base1_1shot",)
#  TRAIN: ("voc_2007_trainval_all1_3shot",)
  TRAIN_LABEL: ("voc_2007_trainval_all1_1shot","gen_voc_base1_1shot",)
  TRAIN_UNLABEL: ("voc_2007_trainval_all1_1shot","voc_2012_trainval_all1_1shot","gen_voc_base1_1shot",)
  TEST: ("voc_2007_test_all1",)
  SUP_data_txt: 'dataseed/voc_1_shot_supervision.txt'
#  TRAIN: ("voc_2012_trainval",)
#  TRAIN_LABEL: ("voc_2007_trainval",)
#  TRAIN_UNLABEL: ("voc_2012_trainval","voc_2007_trainval",)
#  TEST: ("voc_2007_test",)
SEMISUPNET:
  Trainer: "ubteacher"
  BBOX_THRESHOLD: 0.7
  TEACHER_UPDATE_ITER: 1000
  BURN_UP_STEP: 0 #50 #30000
  EMA_KEEP_RATE: 0.999
  UNSUP_LOSS_WEIGHT: 2.0
TEST:
  EVAL_PERIOD: 5000
  EVALUATOR: "COCOeval"
OUTPUT_DIR: "output/voc/faster_rcnn/split1_1shot_sampler_novel_resume_ft_all_SimCLR_gen_novel"

sampler: 'novel' ##伪标签的采样方式：主要采样有novel的图片
supervised: False  #是否在第二个过程使用监督
t_freeze_backbone: False
s_freeze_backbone: False
t_freeze_rpn: False
s_freeze_rpn: False
t_freeze_roi_head: False
s_freeze_roi_head: False
t_freeze_all: True
base: 15
update_teacher: True
save_ans: "ubteacher/eval/split1_1shot_sampler_novel_resume_ft_all_SimCLR_gen_novel.json"
save_show: 'output/show/voc/split1_1shot_sampler_novel_resume_ft_all_SimCLR_gen_novel/'
use_my_loss: True
use_consistence_loss: False
use_SimCLR_loss: True
use_consistence_loss_w: 1.0
use_SimCLR_loss_w: 1.0